[colors]
include-file = ~/.config/generated/colors-polybar-config.ini

[bar/bar1]
width = 90%
height = 24pt
radius = 10
bottom = true
offset-x = 5%
override-redirect = true
wm-restack = i3
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4px
border-color = ${colors.border}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

include-file = ~/.config/generated/font-polybar-config.ini

modules-left = powermenu xworkspaces
modules-center = wifi cpu cpu-temp gpu gpu-temp memory disk battery
modules-right = pulseaudio xkeyboard date-dmy date-hm

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ""
label-open-foreground = ${colors.urgent}
label-close =  Cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}

menu-0-2 = "Suspend"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}

menu-0-3 = "Utils"
menu-0-3-exec = menu-open-4
menu-0-3-foreground = ${colors.warning}

;Reboot
menu-1-0 = "Back"
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

;Shutdown
menu-2-0 = "Back"
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.success}
menu-2-1 = "Power off"
menu-2-1-exec = systemctl poweroff
menu-2-1-foreground = ${colors.urgent}

;Hibernate
menu-3-0 = "Back"
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${colors.success}
menu-3-1 = "Suspend"
menu-3-1-exec = systemctl suspend
menu-3-1-foreground = ${colors.urgent}

;Utils
menu-4-0 = "Back"
menu-4-0-exec = menu-open-9
menu-4-0-foreground = ${colors.success}

menu-4-1 = "Launch Kitty"
menu-4-1-exec = kitty
menu-4-1-foreground = ${colors.urgent}

menu-4-2 = "Launch rofi"
menu-4-2-exec = rofi -show drun -normal-window
menu-4-2-foreground = ${colors.urgent}

menu-4-3 = "Restart i3"
menu-4-3-exec = i3-msg restart
menu-4-3-foreground = ${colors.urgent}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/wifi]
type = custom/script
exec = ~/.config/polybar/wifi.sh
interval = 5

format-prefix = "Wi-Fi "
format-prefix-foreground = ${colors.primary}
label = %output%%

click-left = nm-connection-editor &
click-right = kitty -e nmtui

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cpu-temp]
type = internal/temperature
interval = 5
thermal-zone = 0
label = %temperature%

[module/gpu]
type = custom/script
interval = 5
exec = bash -c 'gpu=$(nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits); echo ${gpu}%' 
format-prefix = "GPU "
format-prefix-foreground = ${colors.primary}
label = %output%

[module/gpu-temp]
type = custom/script
interval = 5
exec = bash -c 'temp=$(nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits); echo ${temp}°C'
label = %output%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/disk]
type = internal/fs
interval = 60
mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = "/ "
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %used%/%total%

format-unmounted = <label-unmounted>
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1
interval = 60

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date-dmy]
type = custom/script
exec = date "+%d-%m-%Y"
interval = 3600
label = %output%
click-left = firefox https://calendar.google.com/calendar/u/5/r/week

[module/date-hm]
type = custom/script
exec = date "+%H:%M"
interval = 1
label = %output%

click-left = gnome-clocks

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosin